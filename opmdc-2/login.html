<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - OPMDC Mabini</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .background-container {
      background-image: url('assets/image 2.jpg'); /* Using uploaded background image */
      background-size: cover;
      background-position: center;
      filter: blur(4px);
      transform: scale(1.05);
      /* New background animation */
      animation: zoomInBackground 30s infinite alternate;
    }
    
    /* Keyframes for animations */
    @keyframes zoomInBackground {
      from { transform: scale(1.05); }
      to { transform: scale(1.15); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    /* New shake animation for login errors */
    @keyframes shake {
      10%, 90% { transform: translateX(-1px); }
      20%, 80% { transform: translateX(2px); }
      30%, 50%, 70% { transform: translateX(-4px); }
      40%, 60% { transform: translateX(4px); }
    }

    /* Animation utility classes */
    .animate-fade-in-up {
      animation: fadeInUp 0.7s ease-out forwards;
      opacity: 0; /* Start hidden */
    }
    
    .animate-shake {
        animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
    }
    
    /* Styling for the loading spinner */
    .loader {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #3498db;
      border-radius: 50%;
      width: 1.25rem; /* 20px */
      height: 1.25rem; /* 20px */
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-900">

  <div class="background-container fixed inset-0 z-0"></div>
  <div class="fixed inset-0 bg-black bg-opacity-50 z-10"></div>

  <main class="relative z-20 flex flex-col min-h-screen p-4">
    
    <div class="w-full max-w-5xl mx-auto pt-4">
         <a href="index.html" class="inline-flex items-center text-white/80 hover:text-white font-semibold transition-colors duration-300 group">
             <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 transform group-hover:-translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
             <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
             </svg>
             <span>Back to Home</span>
         </a>
    </div>

    <div class="flex-grow flex items-center justify-center">
        <div class="w-full max-w-5xl mx-auto flex items-center justify-center gap-x-16 lg:gap-x-24">
        
          <div id="login-card" class="bg-white rounded-xl shadow-2xl p-8 md:p-12 w-full max-w-md animate-fade-in-up" style="animation-delay: 0.2s;">
            
            <div class="text-center animate-fade-in-up" style="animation-delay: 0.3s;">
                <h1 class="text-3xl font-bold text-gray-800">OPMDC Portal</h1>
                <p class="mt-2 text-gray-500">Welcome! Please sign in.</p>
            </div>
            
            <form id="loginForm" class="mt-8 space-y-6" method="post" action="authenticate.php">
              <div class="animate-fade-in-up" style="animation-delay: 0.4s;">
                <label for="credential" class="text-sm font-medium text-gray-700">Username or Email</label>
                <input type="text" id="credential" name="credential" placeholder="Enter your username or email" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
              </div>
              
              <div class="animate-fade-in-up" style="animation-delay: 0.5s;">
                <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
              </div>
              
              <div class="text-right animate-fade-in-up" style="animation-delay: 0.6s;">
                <a href="#" class="text-sm font-medium text-blue-600 hover:underline">
                  Forgot Password?
                </a>
              </div>
              
              <div class="animate-fade-in-up" style="animation-delay: 0.7s;">
                <button id="submit-button" type="submit" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all transform hover:scale-105 disabled:bg-blue-400 disabled:scale-100">
                  <span class="button-text">Sign in</span>
                  <div class="loader hidden"></div>
                </button>
              </div>
            </form>
            
            </div>
          
          <div class="hidden lg:flex flex-col items-center justify-center text-center animate-fade-in-up" style="animation-delay: 0.4s;">
            <img src="assets/image1.png" alt="Bayan ng Mabini, Lalawigan ng Batangas" class="w-80 h-80">
            <h2 class="mt-6 text-4xl font-bold text-white tracking-wide [text-shadow:2px_2px_4px_rgba(0,0,0,0.5)]">
              BAYAN NG MABINI
            </h2>
            <p class="mt-1 text-2xl text-gray-200 [text-shadow:1px_1px_2px_rgba(0,0,0,0.5)]">
              LALAWIGAN NG BATANGAS
            </p>
          </div>

        </div>
    </div>
    
  </main>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const loginForm = document.getElementById("loginForm");
    const loginCard = document.getElementById("login-card");
    const submitButton = loginForm.querySelector("button[type='submit']");
    const buttonText = submitButton.querySelector(".button-text");
    const loader = submitButton.querySelector(".loader");

    loginForm.addEventListener("submit", (event) => {
      event.preventDefault();

      buttonText.classList.add("hidden");
      loader.classList.remove("hidden");
      submitButton.disabled = true;

      const formData = new FormData(loginForm);

      setTimeout(() => {
        fetch(loginForm.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        }).then(r => r.json()).then(data => {
          if (data.success) {
            switch (data.role) {
              case 'Barangay Official':
                window.location.href = 'barangay-dashboard.html';
                break;
              case 'OPMDC Staff':
                window.location.href = 'staff-dashboard.html';
                break;
              case 'OPMDC Head':
                window.location.href = 'head-dashboard.html';
                break;
              case 'Admin':
                window.location.href = 'admin.php';
                break;
              default:
                window.location.href = 'index.html';
            }
          } else {
            loginCard.classList.add('animate-shake');
            alert(data.message || 'Invalid credentials or account not approved.');
            buttonText.classList.remove('hidden');
            loader.classList.add('hidden');
            submitButton.disabled = false;
            setTimeout(() => loginCard.classList.remove('animate-shake'), 600);
          }
        }).catch(err => {
          console.error(err);
          alert('Server error');
          buttonText.classList.remove('hidden');
          loader.classList.add('hidden');
          submitButton.disabled = false;
        });
      }, 600);
    });
  });
  </script>
  
</body>
</html>
