<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPMDC Head Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">

  <div class="flex h-screen">
    <aside class="w-64 bg-slate-800 text-white flex flex-col">
      <div class="p-6 text-center border-b border-gray-700">
        <h2 class="text-xl font-semibold">OPMDC Head</h2>
        <p class="text-sm text-gray-400">Oversight Panel</p>
      </div>
      <nav class="flex-1 p-4">
        <a href="login.html" class="flex items-center px-4 py-2 mt-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-md">
          <i class="fas fa-sign-out-alt w-6"></i>
          <span>Logout</span>
        </a>
      </nav>
    </aside>

    <main class="flex-1 p-8 overflow-y-auto">
      <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard Overview</h1>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Request Status Distribution</h2>
            <canvas id="requestsChart"></canvas>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4 text-gray-700">Account Status</h2>
            <canvas id="accountsChart"></canvas>
        </div>
      </div>

      <h2 class="text-2xl font-bold text-gray-800 mb-4">Pending Final Approvals</h2>
      <div class="bg-white rounded-lg shadow-md p-6">
        <table class="w-full text-left">
            <thead>
                <tr class="border-b-2">
                    <th class="py-2 px-4">Request ID</th>
                    <th class="py-2 px-4">Barangay</th>
                    <th class="py-2 px-4">Type</th>
                    <th class="py-2 px-4">Date Submitted</th>
                    <th class="py-2 px-4">Status</th>
                    <th class="py-2 px-4">Actions</th>
                </tr>
            </thead>
            <tbody id="approval-table-body">
                </tbody>
        </table>
      </div>
    </main>
  </div>
  
  <script src="js/head-dashboard.js"></script>
</body>
</html>
